services:
  attendance-api:
    build: .
    container_name: attendance-api
    ports:
      - "8000:8000"
    environment:
      - BASE_URL=https://movil.asisscad.cl
      - COMPANY_ID=7040
      - REQUEST_TIMEOUT=30
      - MAX_RETRIES=3
      - JWT_SECRET_KEY=your-super-secret-jwt-key-change-this-in-production
      - JWT_ALGORITHM=HS256
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    depends_on:
      - redis
    networks:
      - attendance-network

  redis:
    image: redis:7-alpine
    container_name: attendance-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - attendance-network
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  nginx:
    image: nginx:alpine
    container_name: attendance-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - attendance-api
    restart: unless-stopped
    networks:
      - attendance-network

volumes:
  redis_data:

networks:
  attendance-network:
    driver: bridge
